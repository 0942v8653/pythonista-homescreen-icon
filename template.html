<!DOCTYPE html>

<html>
<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon-precomposed" href="{{{ICON}}}">
  <link rel="apple-touch-startup-image" media="(orientation: portrait)" href="{{{POSTER}}}"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta charset="utf-8">
  <title>{{{NAME}}}</title>
</head>
<body style="margin:0;">
	<img src="{{{POSTER}}}" style="position: absolute; top:0; left:0; bottom:0; right:0;" width="100%" height="100%">
  <script type="text/javascript">
    if (window.navigator.standalone) {
      setTimeout(function() {location.href = "{{{URL}}}"}, 20);
    } else {
      document.body.innerHTML = '<br><br><br><h1 style="font-family:Avenir;text-align:center;width:70%;margin:auto">Use the Share button in the bottom bar to add this to your homescreen.</h1>'
    }
  </script>
</body>
</html>
